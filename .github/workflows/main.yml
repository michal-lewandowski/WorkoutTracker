name: WorkoutTracker CI/CD

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:  # Enable manual trigger

jobs:
  build-test-images:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker test images
      run: docker compose -f compose.yaml -f compose.dev.yaml build
      
    - name: Verify images were built
      run: docker images

  backend-tests:
    runs-on: ubuntu-latest
    needs: [build-test-images]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: workout_tracker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Run tests in Docker container
      run: |
        # Run PHPUnit tests in container
        docker run --network host \
          -e DATABASE_URL="postgresql://postgres:postgres@localhost:5432/workout_tracker_test?serverVersion=15&charset=utf8" \
          -e APP_ENV=test \
          workouttracker-php-1 \
          php bin/phpunit
          
    - name: Run PHPStan in Docker container
      run: |
        docker run \
          workouttracker-php-1 \
          vendor/bin/phpstan analyse src --level=5

  frontend-tests:
    runs-on: ubuntu-latest
    needs: [build-test-images]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run frontend linting in Docker container
      run: |
        docker run \
          workouttracker-frontend-1 \
          npm run lint
    
    - name: Run frontend build in Docker container
      run: |
        docker run \
          workouttracker-frontend-1 \
          npm run build

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [build-test-images]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Start services with Docker Compose
      run: docker compose -f compose.yaml -f compose.dev.yaml up -d
    
    - name: Install Playwright in container
      run: |
        docker run \
          workouttracker-frontend-1 \
          npx playwright install --with-deps

    - name: Wait for services to be ready
      run: |
        sleep 20
        docker ps
    
    - name: Run E2E Tests in container
      run: |
        docker exec workouttracker-frontend-1 npx playwright test

    - name: Collect test artifacts on failure
      if: failure()
      run: |
        mkdir -p playwright-report
        docker cp workouttracker-frontend-1:/app/playwright-report ./

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: playwright-results
        path: playwright-report/
        retention-days: 7
        
    - name: Shutdown services
      if: always()
      run: docker compose -f compose.yaml -f compose.dev.yaml down --volumes

  build-production:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e-tests]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4

    - name: Build Docker production images
      run: |
        docker compose -f compose.yaml -f compose.prod.yaml build
        
    # Add deployment steps here if needed
    # This is where you would push to a registry and deploy
    
    - name: Verify production build
      run: |
        # Start production containers
        docker compose -f compose.yaml -f compose.prod.yaml up -d
        
        # Verify they started successfully
        docker ps
        
        # Check if backend is responding
        curl --fail --retry 8 --retry-delay 5 http://localhost:8000/api/health || exit 1
        
        # Check if frontend is responding
        curl --fail --retry 8 --retry-delay 5 http://localhost:3000/api/health || exit 1
        
        # Cleanup
        docker compose -f compose.yaml -f compose.prod.yaml down --volumes