name: WorkoutTracker CI/CD

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:  # Enable manual trigger

jobs:
  build-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      php_image: ${{ steps.image-tags.outputs.php_image }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set repository name to lowercase
      id: repo-name
      run: |
        REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
        echo "repo_name_lower=$REPO_NAME" >> $GITHUB_OUTPUT
        echo "Repository name lowercase: $REPO_NAME"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract Docker metadata for PHP
      id: meta-php
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ steps.repo-name.outputs.repo_name_lower }}-php
        tags: |
          type=sha,format=short
          type=ref,event=branch
          latest

    - name: Build and push PHP image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        target: frankenphp_dev
        push: true
        tags: ${{ steps.meta-php.outputs.tags }}
        labels: ${{ steps.meta-php.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Output image tags for other jobs
      id: image-tags
      run: |
        echo "php_image=$(echo '${{ steps.meta-php.outputs.tags }}' | head -n 1)" >> $GITHUB_OUTPUT
        
        # Print image tag for debugging
        echo "PHP image: $(echo '${{ steps.meta-php.outputs.tags }}' | head -n 1)"

  backend-tests:
    runs-on: ubuntu-latest
    needs: [build-images]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: workout_tracker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Get PHP image tag from previous job
      run: |
        PHP_IMAGE="${{ needs.build-images.outputs.php_image }}"
        echo "Using PHP image: $PHP_IMAGE"
        echo "PHP_IMAGE=$PHP_IMAGE" >> $GITHUB_ENV
        
    - name: Generate JWT keys for tests
      run: |
        mkdir -p config/jwt
        echo "Creating JWT test keys"
        openssl genrsa -out config/jwt/private.pem 4096
        openssl rsa -in config/jwt/private.pem -pubout -out config/jwt/public.pem
        echo "JWT test keys created"
    
    - name: Run tests in Docker container
      run: |
        # Run PHPUnit tests in container
        docker run --network host \
          -e DATABASE_URL="postgresql://postgres:postgres@localhost:5432/workout_tracker?serverVersion=15&charset=utf8" \
          -e APP_ENV=test \
          -e JWT_SECRET_KEY=%kernel.project_dir%/config/jwt/private.pem \
          -e JWT_PUBLIC_KEY=%kernel.project_dir%/config/jwt/public.pem \
          -e JWT_PASSPHRASE=test \
          -v ${{ github.workspace }}:/app \
          ${{ env.PHP_IMAGE }} \
          php bin/phpunit
          
    - name: Run PHPStan in Docker container
      run: |
        docker run \
          -v ${{ github.workspace }}:/app \
          ${{ env.PHP_IMAGE }} \
          vendor/bin/phpstan analyse src --level=5 --memory-limit 256M

    - name: Run CSFixer in Docker container
      run: |
          docker run \
            -v ${{ github.workspace }}:/app \
            ${{ env.PHP_IMAGE }} \
            vendor/bin/php-cs-fixer fix --diff --dry-run
