name: WorkoutTracker CI/CD

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:  # Enable manual trigger

jobs:
  build-test-images:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build PHP Docker image
      run: docker build -t app-php -f Dockerfile --target frankenphp_dev .
      
    - name: Build frontend Docker image
      run: docker build -t app-frontend -f frontend/Dockerfile --target deps ./frontend
      
    - name: Verify images were built
      run: docker images

  backend-tests:
    runs-on: ubuntu-latest
    needs: [build-test-images]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: workout_tracker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Run tests in Docker container
      run: |
        # Run PHPUnit tests in container
        docker run --network host \
          -e DATABASE_URL="postgresql://postgres:postgres@localhost:5432/workout_tracker_test?serverVersion=15&charset=utf8" \
          -e APP_ENV=test \
          -v ${{ github.workspace }}:/app \
          app-php \
          php bin/phpunit
          
    - name: Run PHPStan in Docker container
      run: |
        docker run \
          -v ${{ github.workspace }}:/app \
          app-php \
          vendor/bin/phpstan analyse src --level=5

  frontend-tests:
    runs-on: ubuntu-latest
    needs: [build-test-images]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run frontend linting in Docker container
      run: |
        docker run \
          -v ${{ github.workspace }}/frontend:/app \
          app-frontend \
          npm run lint
    
    - name: Run frontend build in Docker container
      run: |
        docker run \
          -v ${{ github.workspace }}/frontend:/app \
          app-frontend \
          npm run build

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build and start all services with Docker Compose
      run: |
        docker compose -f compose.yaml -f compose.dev.yaml build
        docker compose -f compose.yaml -f compose.dev.yaml up -d
    
    - name: List running containers
      run: docker ps -a
      
    - name: Install Playwright
      run: |
        npm ci
        npx playwright install --with-deps

    - name: Wait for services to be ready
      run: |
        sleep 20
        # Check that services are running
        curl --retry 8 --retry-delay 5 http://localhost:80 || echo "Frontend not responding"
        curl --retry 8 --retry-delay 5 http://localhost:80/api || echo "Backend not responding"
    
    - name: Run E2E Tests
      run: |
        npx playwright test
        
    - name: Collect test artifacts on failure
      if: failure()
      run: |
        mkdir -p playwright-report-artifact
        cp -r playwright-report/* playwright-report-artifact/ || echo "No test artifacts to collect"

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: playwright-results
        path: playwright-report-artifact/
        retention-days: 7
        
    - name: Shutdown services
      if: always()
      run: docker compose -f compose.yaml -f compose.dev.yaml down --volumes

  build-production:
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4

    - name: Build PHP production image
      run: docker build -t app-php-prod -f Dockerfile --target frankenphp_prod .
        
    - name: Build frontend production image
      run: docker build -t app-frontend-prod -f frontend/Dockerfile --target runner ./frontend
        
    - name: Start production services
      run: |
        # Update image names in compose file to use built images
        export IMAGES_PREFIX=""
        docker compose -f compose.yaml -f compose.prod.yaml up -d
        
    - name: Verify services started
      run: docker ps
        
    - name: Check backend health
      run: |
        # Wait for backend to be available
        curl --fail --retry 8 --retry-delay 5 http://localhost/api/health || exit 1
        
    - name: Check frontend health
      run: |
        # Wait for frontend to be available
        curl --fail --retry 8 --retry-delay 5 http://localhost/ || exit 1
        
    - name: Cleanup
      if: always()
      run: docker compose -f compose.yaml -f compose.prod.yaml down --volumes